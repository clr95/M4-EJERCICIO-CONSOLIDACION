<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div
            class="ms-4 mt-4 justify-content-start rounded-1 bg-success bg-opacity-25 border border-2 border-success"
          >
            <h2 class="fs-6 fw-bold p-3">Ingresa Tu presupuesto</h2>
            <input
              class="form-control bg-transparent"
              type="text"
              placeholder=""
              id="presupuesto"
            />
            <div class="d-flex justify-content-start">
              <button
                type="submit"
                class="btn ms-3 bg-transparent border-success text-success mb-4 mt-4"
                id="btnPresupuesto"
              >
                Calcular
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-6 mt-5">
          <div class="row align-content-center">
            <div class="col-sm-3">
              <h6>PRESUPUESTO</h6>
              <p id="presupuestado"></p>
            </div>
            <div class="col-sm-3">
              <h6>GASTOS</h6>
              <p id="gastado"></p>
            </div>
            <div class="col-sm-3">
              <h6>SALDO</h6>
              <p id="saldo"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div
            class="ms-4 mt-4 justify-content-start rounded-1 bg-danger bg-opacity-25 border border-2 border-danger"
          >
            <h2 class="fs-6 fw-bold p-3">Ingresa El Nombre Del Gasto</h2>
            <input
              class="form-control bg-transparent"
              type="text"
              placeholder=""
              id="nombreGasto"
            />
            <h2 class="fs-6 fw-bold p-3">Ingresa La Cantidad Del Gasto</h2>
            <input
              class="form-control bg-transparent"
              type="text"
              placeholder=""
              id="cantidadGasto"
            />
            <div class="d-flex justify-content-start">
              <button
                type="submit"
                class="btn ms-3 bg-transparent border-danger text-danger mb-4 mt-4"
                id="btnGasto"
              >
                AÃ±adir Gasto
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-6 border-3 border-dark border-bottom align-self-end">
          <div class="row justify-content-start">
            <div class="col-sm-9">
              <h6>GASTO</h6>
              <p id="gastoActualizado"></p>
            </div>
            <div class="col-sm-3">
              <h6>VALOR</h6>
              <p id="valor"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/funcion.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
